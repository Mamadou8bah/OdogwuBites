<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
</head>
<body style="margin:0; padding:0; background-color:#121212; font-family: Arial, sans-serif; color:#333;">
  
  <!-- Main container -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#121212; padding:30px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#1e1e1e; border-radius:10px; overflow:hidden;">
          
          
          <tr>
            <td align="center" style="padding: 20px; background-color:#000;">
              <img src="cid:logo" alt="Company Logo" style="width:150px; height:auto;">
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding:40px; text-align:center; color:#fff;">
              <h2 style="color:#f0a500; margin-bottom:20px;">Hello {{name}}!</h2>
              <p style="font-size:16px; line-height:1.6; margin-bottom:30px;">
                Please click the link bellow to reset your password! ignore this message if you didn't request for it
              </p>
              
              <!-- Verify button -->
              <a href="{{link}}" 
                 style="display:inline-block; background:#4CAF50; color:white; text-decoration:none; font-weight:bold; padding:12px 25px; border-radius:5px; font-size:16px;">
                Reset Password
              </a>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding:20px; background-color:#111; text-align:center; font-size:12px; color:#888;">
              &copy; 2025 ODOGWUBITES. All rights reserved.
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
