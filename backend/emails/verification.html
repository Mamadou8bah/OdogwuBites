<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
</head>
<body style="margin:0; padding:0; background-color:#121212; font-family: Arial, sans-serif; color:#ffffff;">
  
  <!-- Preheader -->
  <div style="display:none;font-size:1px;color:#121212;line-height:1px;max-height:0px;max-width:0px;opacity:0;overflow:hidden;">
    Verify your email to activate your account at OdogwuBites.
  </div>

  <!-- Main container -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#121212; padding:30px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#1e1e1e; border-radius:10px; overflow:hidden;">
          
          
          <tr>
            <td align="center" style="padding: 20px; background-color:#000;">
              <h1 style="color:#f0a500; margin:0; font-family: 'Lobster', cursive, sans-serif;">OdogwuBites</h1>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding:40px; text-align:center; color:#ffffff;">
              <h2 style="color:#f0a500; margin-bottom:20px;">Hello {{name}}!</h2>
              <p style="font-size:16px; line-height:1.6; margin-bottom:30px; color:#ffffff;">
                Welcome to our system. Please verify your email to activate your account.
              </p>
              
              <!-- Verify button -->
              <a href="{{link}}" 
                 style="display:inline-block; background:#4CAF50; color:white; text-decoration:none; font-weight:bold; padding:12px 25px; border-radius:5px; font-size:16px;">
                Verify Email
              </a>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding:20px; background-color:#111; text-align:center; font-size:12px; color:#888;">
              &copy; 2025 ODOGWUBITES. All rights reserved.
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
