<nav class="w-full font-roboto  flex justify-between items-center p-7 fixed flex-wrap bg-black/10 backdrop-blur-xl border-b border-white/10 shadow-lg z-200 ">
    <div class="logo flex items-center gap-3">
        <h1 class="logo-text font-bold text-4xl font-lobster text-orange-400">

            OdogwuBites
        </h1>
    </div>
    <div class="nav-links hidden md:flex flex gap-3 text-3xl">
        <a routerLink="/" routerLinkActive="text-orange-400" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/menu" routerLinkActive="text-orange-400">Menu</a>
        <a routerLink="/about" routerLinkActive="text-orange-400">About</a>
    </div>
    <div class="buttons flex gap-5 hidden md:flex">
        <ng-container *ngIf="!authService.isLoggedIn">
            <a routerLink="/login" class="pt-2 pl-3.5 pr-3.5 border-orange-400 border-2 rounded-xl">Login</a>
            <a routerLink="/login" class="p-2.5 pl-3 pr-3 bg-orange-400 rounded-xl text-black font-bold">Sign Up</a>
        </ng-container>

        <ng-container *ngIf="authService.isLoggedIn">
            <button (click)="cartService.toggleCart()" class="relative p-2 text-white hover:text-orange-400 transition-colors" aria-label="Open cart">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span *ngIf="cartService.items.length > 0" class="absolute -top-1 -right-1 bg-orange-400 text-black text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full">
                    {{cartService.items.length}}
                </span>
            </button>
            <a routerLink="/dashboard/settings" class="pt-2 pl-3.5 pr-3.5 border-orange-400 border-2 rounded-xl">Profile</a>
        </ng-container>
    </div>
  
        <div class="hambuger flex flex-col gap-1  md:hidden" *ngIf="!isMenuOpen"  (click)="toggleMenu()">
            <span class=" block w-10 h-1.5 bg-white rounded-xl"></span>
             <span class=" block w-10 h-1.5 bg-white rounded-xl"></span>
              <span class=" block w-10 h-1.5 bg-white rounded-xl"></span>
          
            
        </div>
        <div class="close-hambuger flex flex-col gap-1  md:hidden" *ngIf="isMenuOpen"  (click)="toggleMenu()">
             <span class=" block w-10 h-1.5 bg-white rounded-xl rotate-45"></span>
             <span class=" block w-10 h-1.5 bg-white rounded-xl -rotate-45 -mt-1.5"></span>
        </div>


    <div class="mobile-menu flex flex-col w-dvw p-2 mt-3 rounded-b-2xl" *ngIf="isMenuOpen">
        <div class="nav-links flex flex-col align-middle justify-items-center mb-3 text-center">
            <a (click)="toggleMenu()" routerLink="" routerLinkActive="text-orange-400" [routerLinkActiveOptions]="{exact: true}" class="w-80 h-10 text-3xl" >Home</a>
            <a (click)="toggleMenu()" routerLink="/menu" routerLinkActive="text-orange-400" class="w-80 h-10 text-3xl">Menu</a>
            <a (click)="toggleMenu()" routerLink="/about" routerLinkActive="text-orange-400" class="w-80 h-10 text-3xl">About</a>
        </div>

        <div class="buttons flex gap-5 flex-col text-center" *ngIf="!authService.isLoggedIn">
            <a (click)="toggleMenu()" routerLink="/login" class="p-3 border-orange-400 border-2 rounded-xl text-2xl">Login</a>
            <a (click)="toggleMenu()" routerLink="/login" class="p-3 text-2xl bg-orange-400 rounded-xl">Sign Up</a>
        </div>
        <div class="buttons flex gap-5 flex-col text-center" *ngIf="authService.isLoggedIn">
            <button (click)="cartService.toggleCart(); toggleMenu()" class="relative p-3 border-white/10 border rounded-xl text-2xl">Cart</button>
            <a (click)="toggleMenu()" routerLink="/dashboard/settings" class="p-3 border-orange-400 border-2 rounded-xl text-2xl">Profile</a>
        </div>
